<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, with proper style" />
    <meta name="keywords" content="MTHS, ICS2O" />
    <meta name="author" content="Timothy Manwell" />
    <meta name="viewpoint" content="width=device-width, initial-scale=0-1" />
    <title>Cities</title>
  </head>
  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: rgb(255, 255, 0);
      color: hsl(147, 50%, 47%);
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>
  <body style="background-color: green">
    <!-- An element with a unique id name -->
    <h1 id="myHeader">Capital Cities</h1>
    <!-- Multiple elements with same class -->
    <h2 class="city">Kathmandu</h2>
    <p>The capital city of Nepal is Kathmandu.</p>
    <img src="./images/flag-of-Nepal.png" />
    <h2 class="city">Phnom Penh</h2>
    <p>The capital city of Cambodia is Phnom Penh</p>
    <img src="./images/flag-of-Cambodia.png" />
    <h2 class="city">Nairobi</h2>
    <p>The capital city of Kenya ijs Nairobi</p>
    <img src="./images/flag-of-Kenya.png" />
    <h2 class="city">Harare</h2>
    <p>The capital city of Zimbabwe is Harare</p>
    <img src="./images/flag-of-Zimbabwe.png" />
  </body>
</html>
